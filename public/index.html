<!DOCTYPE html>
<html>
  <head>
    <title>mURL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <h1 class="text-3xl font-semibold">Minimal URL</h1>

    <div class="flex flex-v">
      <input type="text" id="urlInput" placeholder="URL to Shorten" />
      <input type="text" id="customInput" placeholder="Custom Alias (optional)" />
      <button onclick="shorten()">Shorten</button>
      <div class="flex space-between wrap">
        <input id="shortUrl" class="grow" readonly ></input>
        <button id="copy" onclick="copy()">
          Copy
        </button>
      </div>
    </div>
  </body>
</html>
